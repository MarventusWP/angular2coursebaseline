<div class="form-group">
    <label for="searchHeroes" class="col-xs-2 control-label">Search</label>
    <div class="col-xs-10">
        <input type="text" class="form-control" id="searchHeroes" placeholder="Search for Heroes...">
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="col-xs-2">ID</th>
            <th class="col-xs-4">Name</th>
            <th class="col-xs-2">Birth Date</th>
            <th class="col-xs-2">Votes</th>
            <th class="col-xs-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td class="col-xs-2">{{hero.id}}</td>
            <td class="col-xs-4">{{hero.name}}</td>
            <td class="col-xs-2">{{hero.birthdate | date}}</td>
            <td class="col-xs-2">{{hero.votes}}</td>
            <td class="col-xs-2">
                <button class="fa fa-edit"></button>
                <button class="fa fa-trash"></button>
            </td>
        </tr>
    </tbody>
</table>
